<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã ‚Äî AeroTaxi School</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; }
    h1 { text-align: center; }
    .hidden { display: none; }
    form { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    input, button, textarea { margin: 5px 0; padding: 6px; width: 100%; }
    .note { border: 1px solid #ddd; margin: 5px 0; padding: 8px; }
    img { max-width: 200px; margin-top: 5px; display:block; }
  </style>
</head>
<body>
  <h1>üìö –ö–æ–Ω—Å–ø–µ–∫—Ç—ã</h1>

  <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
  <div id="auth">
    <h2>–í—Ö–æ–¥</h2>
    <form id="loginForm">
      <input id="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
      <button>–í–æ–π—Ç–∏ / –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
  <div id="app" class="hidden">
    <p>–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ <b id="userEmail"></b> | <a href="#" id="logout">–í—ã–π—Ç–∏</a></p>

    <h2>–î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç</h2>
    <form id="uploadForm">
      <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
      <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
      <input id="image" type="file" accept="image/*">
      <button>–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <h2>–°–ø–∏—Å–æ–∫ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤</h2>
    <div id="notes"></div>
  </div>

<script>
const API = "http://localhost:5000"; // –ø–æ–º–µ–Ω—è–π—Ç–µ –Ω–∞ –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞
let current = localStorage.getItem("user");

const authDiv = document.getElementById("auth");
const appDiv = document.getElementById("app");
const userEmailSpan = document.getElementById("userEmail");
const notesDiv = document.getElementById("notes");

async function login(email,pass){
  // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç ‚Üí —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
  let r = await fetch(API+"/login",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password:pass})
  });
  if(!r.ok){
    // –ø—Ä–æ–±—É–µ–º –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å
    let reg = await fetch(API+"/register",{
      method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email,password:pass})
    });
    if(!reg.ok){ alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏"); return; }
  }
  current=email;
  localStorage.setItem("user",email);
  authDiv.classList.add("hidden");
  appDiv.classList.remove("hidden");
  userEmailSpan.textContent=email;
  loadNotes();
}

async function loadNotes(){
  let r = await fetch(API+"/notes");
  notesDiv.innerHTML="";
  (await r.json()).forEach(n=>{
    let d=document.createElement("div");
    d.className="note";
    d.innerHTML=`<b>${n.title}</b><br>${n.desc}<br>
      ${n.image ? `<img src="${n.image}">` : ""}
      <br><small>${n.user}</small>`;
    notesDiv.appendChild(d);
  });
}

document.getElementById("loginForm").onsubmit=e=>{
  e.preventDefault();
  login(email.value,password.value);
};

document.getElementById("logout").onclick=()=>{
  localStorage.removeItem("user");
  location.reload();
};

document.getElementById("uploadForm").onsubmit=async e=>{
  e.preventDefault();
  let fileInput=document.getElementById("image");
  let imgData="";
  if(fileInput.files.length>0){
    let reader=new FileReader();
    await new Promise(res=>{
      reader.onload=()=>{ imgData=reader.result; res(); };
      reader.readAsDataURL(fileInput.files[0]);
    });
  }
  await fetch(API+"/notes",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      title:title.value,desc:desc.value,user:current,image:imgData
    })
  });
  loadNotes();
  e.target.reset();
};

if(current){
  authDiv.classList.add("hidden");
  appDiv.classList.remove("hidden");
  userEmailSpan.textContent=current;
  loadNotes();
}
</script>
</body>
</html>
